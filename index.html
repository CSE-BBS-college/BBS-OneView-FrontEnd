  <!-- Content area -->
  <div class="container overflow-x-hidden">

      <!-- <img src="https://img.shields.io/badge/View%20on-GitHub-1f425f.svg" alt="View source on GitHub"> -->
    </div>

    <header
      class=" header w-screen flex flex-col justify-center items-center text-yellow-300  text-[76px] font-bold  cursor-pointer">
      <p ></p>BBSCET</p>
      <img src="https://img.shields.io/badge/Made%20by-CSE--BBSCET-blue" alt="Made by CSE-BBSCET">
    </header>

    <main class="overflow-hidden  w-full sm:w-[90%] mx-auto mt-8  flex flex-row items-center justify-center">
          <div class="w-fit min-w-[375px] px-2 py-8 bg-slate-50 shadow-xl flex flex-col items-center rounded-md" id="initial__view">
            <div class="pb-2 max-w-sm max-h-sm relative">
              <img src="./src/assets/logo.png" width="150px" height="150px">
            </div>
            <span class="font-semibold text-lg center text-black-400 mb-2">--- CT-1 Results ---</span>
            <div class="alert_section"></div>
            <label class="inline-flex relative items-center cursor-pointer mt-2">
              <input type="checkbox" value="" class="sr-only peer" id="teacher-toggle">
              <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
              <span class="ml-2 text-sm font-medium text-neutral-800 dark:text-gray-700">Teacher View</span>
            </label>
           
            <form id="flex flex-col items-center ">
              <div class="mt-4 mb-4">
                <!-- <label for="rn" class="ml-2">AKTU Roll Number</label> -->
                <div class="student__view flex flex-col items-start ">
                  <label for="username" class="ml-2 text-sm text-neutral-800  mt-1">ROLL NUMBER</label>
                  <input type="number" class="px-4 py-4 bg-blue-200 placeholder:text-[#141c27]
                  placeholder:text-sm
                  placeholder:opacity-60 rounded-lg shadow-sm h-10 mt-1.5 w-[280px] outline-0 focus:outline-sky-800" maxlength="13" placeholder="Enter your Roll Number" name="rn" id="roll-number" pattern="[0-9]{13}" >
  
                  <input type="submit" class="bg-sky-800 w-full h-10 rounded-md text-white text-[0.9rem] p-2 cursor-pointer hover:bg-sky-900 mt-3.5 " name="submit" value="View Result" id="student__submit">
                </div>

                <div class="teacher__view hidden flex flex-col items-start ">
                    <label for="username" class="ml-2 text-sm text-neutral-800  mt-1">USERNAME</label>
                  <input type="text" class="px-4 py-4 bg-blue-200 placeholder:text-[#141c27]
                  placeholder:text-sm
                  placeholder:opacity-60 rounded-lg shadow-sm h-10 mt-1.5 w-[280px] outline-0 focus:outline-sky-800" maxlength="6" placeholder="Enter your Teacher id" name="username" id="username"  required>

                  <label for="rn" class="ml-2 text-sm text-neutral-800 mt-4">PASSWORD</label>
                  <input type="password" class="px-4 py-4 bg-blue-200 placeholder:text-[#141c27] 
                  placeholder:text-sm
                  placeholder:opacity-60 rounded-lg shadow-sm h-10 mt-1.5 w-[280px] outline-0 focus:outline-sky-800" maxlength="13" placeholder="Enter your Password" name="password" id="password" >
  
                  <input type="submit" class="bg-sky-800 w-full h-10 rounded-md text-white text-[0.9rem] p-2 cursor-pointer hover:bg-sky-900 mt-3.5 " name="submit" value="log in" id="teacher__submit">
                </div>
               </div>
            </form>
          </div>

          <!--Result View-->
          <div class="hidden w-fit  p-16 sm:-p-6 bg-slate-50 shadow-xl flex flex-col items-center rounded-md" id="result__view"></div>      
    </main>
  </div>
</body>

</html>
